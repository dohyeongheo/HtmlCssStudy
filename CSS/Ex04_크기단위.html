<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-size: 50px;
        }
        a{
        font-size :3em;
        }
    </style>
</head>


<body>

    <!-- 크기단위 -->

    <!-- 1. px + 화소 하나의 크기에 대응되는 단위(고정값) 
    픽셀값 설정은 화면크기를 확대, 축소 할때도 글자 크기가 변화하지 않음-->

    <!-- 2. % 기본설정된 크기에서 상대적으로 크기를 지정, % 비율로 조정 
    % 설정은 화면크기를 확대, 축소 할때 글자 크기가 변화-->

    <!-- 3. em 부모요소의 크기에 따른 배수 단위 -->

    

    <p> 스마트인재개발원
        <a> 박병관 </a>
    </p>
    <h1> 허도형 </h1>

</html>
