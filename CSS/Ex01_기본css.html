<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css스타일 적용 : head 태그 내에 -->
    <!-- style 태그 : style태그 안의 내용은 css -->
    <style>
        /* css언어 */
        /* 선택자 {
            속성 : 값;
        } */
        
        h1 {
            /* 글자색상 */
            color: white;
            /* 배경색상 */
            background-color: black;
            /* 폰트크기 */
            font-size: 50px;
            /* 글꼴 : 전체이름(띄어쓰기 포함) */
            font-family: 맑은 고딕;
            /* 글자 두깨 조절 */
            font-weight: 900;
            font-style : oblique;
            
        }
    </style>
</head>

<body>
    <h1> 허도형 </h1>

</body>
</html>
