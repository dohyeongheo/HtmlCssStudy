<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 반응선택자의 우선순위 : hover > active */
        
        /* hover : 요소에 마우스를 올렸을 때 변화 */
        p:hover {
            font-size: 300%;
            color: salmon;
        }
        
        /* active : 요소를 클릭했을 때 변화 */
        div:active {
            font-size: 200%;
            color: tomato;
        }

    </style>

</head>

<body>
    <div>
        박수현 연구원
    </div>

    <p>
        뉴피자
    </p>
</body>

</html>
