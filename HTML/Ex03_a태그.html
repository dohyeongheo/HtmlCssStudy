<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03_a태그</title>
</head>

<body>

    <!-- a태그 : 하이퍼텍스트 기능을 가진 태그 
                href 속성으로 연결할 문서를 지정 -->

    <a href="http://www.naver.com">네이버</a>
    <p>저는 <a href="http://www.youtube.com">유튜브</a>로 이동하겠습니다.</p>

    <!-- 이미지에 연결한 주소를 지정 -->
    <a href="https://naver.com">
        <img src="img/logo_naver.png" width="100">
    </a>

    <br>
    <a name="top">화면 상단!</a> <br><br><br><br><br>
    <a href="#middle">화면 중단으로 이동!</a> <br>
    <a href="#bottom">화면 최하단으로 이동!</a>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- a태그의 name 속성 : 특정 위치로 이동할 수 있도록 이름 지정 -->
    <a name="middle">화면 중단!</a><br><br><br><br>
    <a href="#top">화면 상단으로 이동!</a><br>
    <a href="#bottom">화면 최하단으로 이동!</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a name="bottom">화면 최하단!</a><br><br><br><br>
    <a href="#top">화면 상단으로 이동!</a><br>
    <a href="#middle">화면 중단으로 이동!</a> <br>


</body>

</html>
