<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>목록 태그</h1>
    <br><br>

    순서가 없는 ul 태그1
    <!-- ul 속성 : type(circle, square, non, disc) -->

    <ul type="circle"><b>Team : new Pizza();</b>        
<li> 조민규 </li>
<li> 윤진관 </li>
<li> 윤솔아 </li>
<li> 김민정 </li>
<li> 허도형 </li>
    </ul>
    <br><br>

    순서가 있는 ol태그
<!-- ol 속성 : type(A, a,
               로마숫자(I, i)) 
               reversed 내림차순 -->

<ol type = "1"> 좋아하는 음식
    <li>육회 </li>
    <li>돼지갈비 </li>
    <li>치즈 추가한 페페로니 피자 </li>
</ol> 




</body>
</html>
