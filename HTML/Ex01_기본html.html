<!DOCTYPE html>

<!-- html 시작태그 -->
<!-- 시작 태그와 끝 태그 사이에 있는 내용 -> 컨텐츠 -->

<html lang="en">

<!-- head 태그 : 문서의 부가적 정보 -->
<!-- 헤드 태그 시작 -->
<head>
    <!-- 메타태그 -->
    <!-- charset 인코딩 방법 >>  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀 태그 -->
    <!-- 타이틀 : 문서의 제목을 나타냄 -->
    <title>HTML 첫 수업</title>
    <meta 안녕하세요 CSS수업입니다.>
    </head>
<!-- 해드 태그 끝 -->

<!-- body 태그 : 웹에 공유하고자 하는 정보들 -->
<!-- 바디 태그 시작 --> 
<body>
    <!-- 주석작성 (ctrl + /) -->
    안녕하세요 html 수업입니다

    <!-- 제목태그 h 1~6까지 나타낼 수 있음 (글자크기 차이) -->
    <h1>제목 태그1 입니다.</h1>
    <h2>제목 태그2 입니다.</h2>
    <h3>제목 태그3 입니다.</h3>
    <h4>제목 태그4 입니다.</h4>
    <h5>제목 태그5 입니다.</h5>
    <h6>제목 태그6 입니다.</h6>

    <!-- 본문태그 p :  -->
    <p>여기는 p태그 입니다.
    <!-- html에서는 엔터를 친다고 개행이 되지 않음 --> 
    
    <!-- br : 개행태그 -->
    <!-- br/ 이전버전, 개행태그 -->
    <!-- 홑태그, 마침태그가 없어도 동작함 -->
    <br> /

    본문 태그의 요소는 p입니다. 
    </p>
    
    <!-- hr : 가로에 선 긋는 태그 -->
<hr> 


<!-- b,i는 텍스트의 모양만 변화 -->
<!-- b : 강조태그(bold) -->
<p>제 이름은 <b>허도형</b>입니다. </p>
<!-- i : 강조태그(italic) -->
<p>제 이름은 <i>허도형</i>입니다. </p>

<!-- 모양뿐만 아니라 웹 브라우져에 중요한 문구임을 알려줌 -->
<!-- 다른 글자와 구별됨 + 내용상 중요한 부분 -->
<!-- 강조태그 : strong, em -->
<p>제 이름은 <strong>허도형</strong>입니다. </p>
<p>제 이름은 <em>허도형</em>입니다. </p>

<!-- s : 취소선 태그 -->
<p>여기는 <s>취소선</s>입니다.</p>
<!-- u : 밑줄선 태그 -->
<p>여기는 <u>취소선</u>입니다.</p>

<!-- 빨간색으로 표시되는 태그는 html 5에서 지원하지 않는 태그 -->
<font> 허도형 </font>
<br>
<br>

<!-- img -->
<!-- src : 파일의 경로 -->
<!-- 절대경로 -->
<!--  -->

<!-- alt : 이미지에 대한 설명 -->
<!-- width : 이미지 가로 크기 조절 -->
<h1>오늘 점심 메뉴는 라면</h1>
<img src="./img/ramen.jpg" alt="라면" width="200px">
<img src="img/ramen.jpg">
<img src="img/ramen.jpg">


</body>
<!-- 바디 태그 끝 -->
</html>
<!-- html 끝 태그 -->
