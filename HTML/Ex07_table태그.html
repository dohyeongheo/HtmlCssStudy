<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <table border="1">
        <!-- caption 표의 제목 -->
        <caption><프로그래밍 언어></caption>

        <!--  -->
        <thead>
            <tr>
                <!-- th : 열의 제목 -->
                <th> 분야 </th>
                <th> 언어 </th>
                <th> 난이도 </th>
                <th> 비고 </th>
            </tr>
        </thead>

        <tbody align="center">
            <!-- 두번째 행 -->
            <tr>
                <!-- td : 열 -->
                <td> Web </td>
                <td> Html </td>
                <td> 하 </td>
                <!-- 2행 4열 -->
                <td rowspan="2"></td>
            </tr>

            <!-- 세번째 행 -->
            <tr>
                <td>Web</td>
                <td>CSS</td>
                <td>중하</td>
                
            </tr>

            <!-- 네번째 행 -->
            <tr>
                <td>Bigdata</td>
                <td>Python</td>
                <td colspan="2">하</td>
                
            </tr>


        </tbody>
    </table>
</body>

</html>
