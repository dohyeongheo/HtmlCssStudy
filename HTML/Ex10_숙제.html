<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <caption> <B> 스마트인재개발원 IOT 융합반 </B> </caption>
    <table width="400" height="35" bgcolor="whitesmoke">
        <tbody>
            <tr height="50">
                <td bgcolor="gray" colspan="2">
                    <b> Step1 : 아이디 / 비밀번호 입력 </b>
                </td>
            </tr>



            <tr>
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>

            <tr>
                <td align="right">비밀번호 : </td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr bgcolor="gray" height="45">
                <td colspan="2"> <b> Step2 : 개인정보 </b></td>
            </tr>

            <tr>
                <td align="right"> 성별 :</td>
                <td>
                    <input type="radio" name="gender" value="male"> 남
                    <input type="radio" name="gender" value="female"> 여
                </td>
            </tr>

            <tr>
                <td align="right">혈액형 :</td>
                <td> <select name="bloodtype">
                        <option value="A"> A형 </option>
                        <option value="B"> B형</option>
                        <option value="O"> O형 </option>
                        <option value="AB"> AB형 </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right">생일 : </td>
                <td><input type="date"></td>
            </tr>

            <tr bgcolor="gray" height="45">
                <td colspan="2"> <b> Step3 : 선호도 </b> </td>

            <tr>
                <td align="right"> 취미 : </td>
                <td>
                    영화 <input type="checkbox" name="hobby" value="eating">
                    운동 <input type="checkbox" name="hobby" value="sleeping">
                    수다 <input type="checkbox" name="hobby" value="talking">
                </td>
            </tr>

            <tr>
                <td align="right"> 좋아하는 색깔 : </td>
                <td> <input type="color"> </td>
            </tr>

            <tr bgcolor="gray" height="45">
                <td colspan="2"> <b> Step4 : 적고 싶은 말 </b></td>
            </tr>

            <tr>
                <td colspan="2"> <textarea name="board" id="" cols="57" rows="5"></textarea>
                </td>

            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>



            </tr>




        </tbody>
    </table>
</body>

</html>
